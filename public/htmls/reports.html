<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Instructors</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <!-- Re-use the same sidebar -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
         <a href="instructor.html">Instructors</a>
        <a href="package.html">Packages</a>
        <a href="class.html">Add Class</a>
        <a href="customer.html">Customers</a>
        <a href="attend.html">Record Attendance</a>
        <a href="sale.html">Record a Sale</a>
        <a href="reports.html">View Reports</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Reports form -->
  <main class="layout--center">
    <form class="card" id="reportsForm" >
      <h2>Report Details</h2>

      <!-- Package Id-->
      <label id = "packageIdLabel" for="packageID">Package ID
        <select name="packageId" id="packageIdSelect" class="form-input" required>
          <option value=""> -- Select Package Id --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with PackageIdLabel -->
         <label id="packageIdTextLabel" style="display: none;">Package ID</label>
         <input id="packageIdText" type="text" readonly/>
      </label>

      <div class="grid-2">
        <label id = "salesNumLabel">Sales per Package
          <input type="text" name="salesNum" id="salesNum">
        </label>
      </div>

      <!-- Instructor Id-->
      <label id = "instructorIdLabel" for="instructorID">Instructor ID
        <select name="instructorId" id="instructorIdSelect" class="form-input" required>
          <option value=""> -- Select Instructor Id --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with InstructorIdLabel -->
         <label id="instructorIdTextLabel" style="display: none;">Instructor ID</label>
         <input id="instructorIdText" type="text" readonly/>
      </label>

      <div class="grid-2">
        <label id = "checkInsLabel">Check-ins per Instructor
          <input type="text" name="checkIns" id="checkIns">
        </label>
      </div>

      <!-- Instructor Id2-->
      <label id = "instructorIdLabel2" for="instructorID2">Class Name
        <select name="instructorId2" id="instructorIdSelect2" class="form-input" required>
          <option value=""> -- Select Class --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with InstructorIdLabel2 -->
         <label id="instructorIdTextLabel2" style="display: none;">Class Name</label>
         <input id="instructorIdText2" type="text" readonly/>
      </label>

      <label id = "customerIdLabel" for="customerID">Customer ID
        <select name="customerId" id="customerIdSelect" class="form-input" required>
          <option value=""> -- Select Customer Id --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with CustomerIdLabel -->
         <label id="customerIdTextLabel" style="display: none;">Customer ID</label>
         <input id="customerIdText" type="text" readonly/>
      </label>

      <div class="grid-2">
        <label id = "attendancesLabel">Attendances per Customer
          <input type="text" name="attendances" id="attendances">
        </label>
      </div>

      <!-- Action buttons -->
      <div class="btn-row">
        <button type="button" class="btn", id="packageBtn">Package Sales</button>
        <button type="button" class="btn", id="instructorBtn">Instructors</button>
        <button type="button" class="btn", id="customerBtn">Customers</button>
        <button type="button" class="btn", id="paymentBtn">Payment Report</button>
        <button type="button" class="btn", id="generateBtn">Generate Report</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>

<script src="../js/reports.js"></script>
</body>
</html>
