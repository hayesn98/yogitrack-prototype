<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Classes</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <!-- Re-use the same sidebar -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
         <a href="instructor.html">Instructors</a>
        <a href="package.html">Packages</a>
        <a href="class.html">Class Schedule</a>
        <a href="customer.html">Customers</a>
        <a href="#">Check-ins</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Class form -->
  <main class="layout--center">
    <form class="card" id="classForm" >
      <h2>Instructor Details</h2>

      <!-- Instructor Id-->
      <label id = "instructorIdLabel" for="instructorID">Instructor ID
        <select name="instructorId" id="instructorIdSelect" class="form-input" required>
          <option value=""> -- Select Instructor Id --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with InstructorIdLabel -->
         <label id="instructorIdTextLabel" style="display: none;">Instructor ID</label>
         <input id="instructorIdText" type="text" readonly/>
      </label>

      <input type="text" id="instructorIdText" name="instructorId" readonly hidden />


      <div class="grid-2">
        <label>Day
          <input type="text" name="day">
        </label>
        <label>Time
          <input type="text" name="time">
        </label>
      </div>

      <fieldset>
        <legend>Class Type</legend>
        <div class="radio-row">
          <label><input type="radio" name="type" value="general">General</label>
          <label><input type="radio" name="type" value="special">Special</label>
        </div>
      </fieldset>

      <div class="grid-2">
        <label>Pay Rate
          <input type="text" name="payRate">
        </label>
      </div>

      <!-- Action buttons -->
      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn--primary", id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn", id="saveBtn">Save</button>
        <button type="button" class="btn btn--danger" id="deleteBtn">Delete</button>
        <button type="button" class="btn" onclick="clearClassForm()">Clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>

<script src="../js/class.js"></script>
</body>
</html>
